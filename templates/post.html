{% extends "base.html" %}

{% block content %}
<section class="safe">
  <div class="details">
    <h1>{{page.title}}</h1>
    <p>{{ page.date }} {% if page.updated %}<em>Updated {{ page.updated }}</em> {% endif %}| Authored by {{ page.extra.author }}</p>
  </div>
  <article>
    {{ page.content | safe }}
  </article>
</section>
{% endblock content %}
